<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Annunci Immobiliari</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #fefefe;
      color: #2d2d2d;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .properties-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 35px;
      max-width: 1300px;
      margin: 0 auto;
    }

    .property-card {
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border: 1px solid #e2e2e2;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease;
    }

    .property-card:hover {
      transform: translateY(-5px);
    }

    .property-image img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid #e2e2e2;
    }

    .property-details {
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .property-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .property-location {
      font-size: 15px;
      color: #777;
      margin-bottom: 8px;
    }

    .property-price {
      font-size: 18px;
      font-weight: bold;
      color: #6E5C4F;
      margin-bottom: 14px;
    }

    .property-description {
      font-size: 15px;
      color: #444;
      margin-bottom: 16px;
      flex-grow: 1;
    }

    .view-button {
      align-self: start;
      padding: 10px 20px;
      background-color: #6E5C4F;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .view-button:hover {
      background-color: #594b40;
    }
  </style>
</head>
<body>

<h2>Annunci Immobiliari</h2>

<div class="properties-grid">
  <!-- QUI VANNO INSERITE LE PROPERTY-CARD generate da XML o a mano -->
</div>

<!-- Script per altezza iframe -->
<script>
  function postHeight() {
    window.parent.postMessage({
      height: document.body.scrollHeight
    }, "*");
  }

  window.addEventListener("load", postHeight);
  window.addEventListener("resize", postHeight);
  window.addEventListener("click", postHeight);
  window.addEventListener("scroll", () => {
    setTimeout(postHeight, 100);
  });
  setInterval(postHeight, 2500);
</script>

<!-- Script per filtraggio e comunicazione -->
<script>
  // Aggiunge dinamicamente gli attributi data-* a ogni card
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.property-card').forEach(card => {
      const titolo = card.querySelector('.property-title')?.innerText.toLowerCase() || '';
      const localita = card.querySelector('.property-location')?.innerText.toLowerCase() || '';

      const tipo = titolo.includes("vendita") ? "acquistare"
                : titolo.includes("affitto") || titolo.includes("affittare") ? "affittare"
                : "";

      const categoria = titolo.includes("terreno") ? "terreno"
                    : titolo.includes("villa") ? "villa"
                    : "appartamento";

      card.dataset.tipo = tipo;
      card.dataset.categoria = categoria;
      card.dataset.localita = localita;
    });
  });

  // Riceve i filtri da Squarespace e li applica
  window.addEventListener('message', function(event) {
    const { tipo, categoria, localita } = event.data || {};
    console.log('ðŸŽ¯ Filtri ricevuti:', tipo, categoria, localita);
    filtraAnnunci(tipo, categoria, localita);
  });

  // Applica i filtri alle card
  function filtraAnnunci(tipo, categoria, localita) {
    const annunci = document.querySelectorAll('.property-card');

    annunci.forEach(annuncio => {
      const tipoAnnuncio = annuncio.dataset.tipo || '';
      const categoriaAnnuncio = annuncio.dataset.categoria || '';
      const localitaAnnuncio = annuncio.dataset.localita || '';

      const tipoMatch = !tipo || tipo === tipoAnnuncio;
      const categoriaMatch = !categoria || categoria === categoriaAnnuncio;
      const localitaMatch = !localita || localita === localitaAnnuncio;

      annuncio.style.display = (tipoMatch && categoriaMatch && localitaMatch) ? 'flex' : 'none';
    });

    setTimeout(() => {
      window.parent.postMessage({ height: document.body.scrollHeight }, '*');
    }, 100);

    inviaConteggioAnnunci();
  }

  // Invia il numero degli annunci visibili a Squarespace
  function inviaConteggioAnnunci() {
    const visibili = [...document.querySelectorAll('.property-card')]
                      .filter(el => el.style.display !== 'none')
                      .length;

    window.parent.postMessage({
      annunciTrovati: visibili
    }, '*');
  }
</script>

</body>
</html>
