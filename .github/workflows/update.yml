name: Genera HTML da XML

on:
  schedule:
    - cron: '0 3 * * *'  # Ogni giorno alle 03:00 UTC (04:00 in Italia d'inverno, 05:00 d'estate)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clona il repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Installa le dipendenze
      run: npm install xml2js

    - name: Esegui lo script di generazione HTML
      run: node build.js

    - name: Commit e push se ci sono cambiamenti
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add index.html
        git commit -m "Aggiornamento automatico index.html da XML" || echo "Nessuna modifica da committare"
        git push
